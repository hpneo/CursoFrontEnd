<!DOCTYPE html>
<html>
<head>
  <title>Jarvis</title>
  <meta charset="utf-8" />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,900' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
  <script type="text/javascript" src="app/lib/pepper.js"></script>
  <script type="text/javascript" src="app/application.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      var avengers = Jarvis.avengers.list();

      var avengers_list = Pepper.find('avengers-list');

      for(var i = 0; i < avengers.length; i++) {
        var avenger = avengers[i];

        var avenger_id = avenger.toLowerCase().replace(' ', '-');

        var avenger_link = '<a href="#!/avengers/' + avenger_id + '">' + avenger +'</a>';

        var avenger_item = Pepper.create('li', avenger_link, {
          id : avenger_id
        });

        avengers_list.appendChild(avenger_item);
      }

      window.onpopstate = function() {
        console.log(Jarvis.route(location.hash));
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>
      <a href="index.html">Jarvis</a>
    </h1>
  </header>

  <aside class="left">
    <div class="block">
      <h3>Avengers</h3>
      <ul class="list" id="avengers-list"></ul>
    </div>
    <div class="block">
      <h3>Equipos</h3>
      <ul class="list" id="teams-list"></ul>
    </div>
  </aside>
  
  <section>
    <h2>Proyectos</h2>
  </section>
</body>
</html>
